<html lang="pt-br">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./_css/style.css">
    <header>
        <h1>Exercício - Formulário para cadastro de Cliente</h1>
        <div class="border-top my-3"></div>
        <form>

    </header>

    <span>
        <p>
            <label for="dsName">Nome:</label>
            <input name="dsName" placeholder="Digite seu nome" type="text">
        </p>
    </span>
    <p>
        <label for="dsEmail">E-mail:</label>
        <input name="dsEmail" type="email" placeholder="Digite seu e-mail">
    </p>
    
    <p>
        <label for="dsCpf">CPF:</label>
        <input name="dsCpf" type="number">
    </p>
    <p>
        <label for="dsDataNascimento">Data de Nascimento:</label>
        <input name="dsDataNascimento" type="date" placeholder="Informe sua idade">
    </p>

    <p>
        <label for="ieCidade">Local de nascimento:
        </label>
        <input list='listCidades' id="ieCidade" placeholder="Digite sua cidade de nascimento" size="30">
        <datalist id="listCidades">
            <option value="Blumenau">Santa Catarina</option>
            <option value="Indaial">Santa Catarina</option>
            <option value="Gaspar">Santa Catarina</option>
            <option value="Joinville">Santa Catarina</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Rio de Janeiro">Rio de Janeiro   </option>
        </datalist>
        
        </p>


    <div class="border-top my-3"></div>

    <p>Selecione os produtos que têm interesse:</p>
    <p>
        <input type="checkbox" id="ieDiscos" checked>
        <label for="ieDiscos">Discos</label>

        <input type="checkbox" id="ieLaminas">
        <label for="ieLaminas">Lâminas</label>

        <input type="checkbox" id="ieImplementos">
        <label for="ieImplementos">Implementos</label>

        <input type="checkbox" id="ieArruelas">
        <label for="ieArruelas">Arruelas</label>
</p>
   

<div class="border-top my-3"></div>

<p>
    <textarea id="textArea" placeholder="Digite sua mensagem" cols="60" rows="5"></textarea>
</p>

<div class="border-top my-3"></div>

<input type="submit" value="Enviar">
<input type="reset" value="Limpar">

</form>

    </main>

</body>

</html>
